name: Deploy to GitHub Pages

on:
  # Runs on pushes to main branches
  push:
    branches:
      - main
      - master
      - 003-refactor
      - 004-interactive-github-pages

  # Allows manual trigger from Actions tab
  workflow_dispatch:

  # Optional: Rebuild daily to catch data updates
  schedule:
    - cron: '0 2 * * *'  # 2 AM UTC daily

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper git operations

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate project data index
        run: npm run generate:data
        continue-on-error: false

      - name: Build Next.js site
        run: npm run build
        env:
          NODE_ENV: production

      - name: Verify build output
        run: |
          echo "ğŸ“¦ Checking build output..."
          ls -lah out/
          echo "ğŸ“Š Build statistics:"
          du -sh out/
          find out/ -type f | wc -l
          echo "âœ… Build verification complete"

      - name: Add .nojekyll file
        run: touch out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment success notification
        if: success()
        run: |
          echo "ğŸ‰ Deployment successful!"
          echo "ğŸŒ Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ“… Deployed at: $(date)"

      - name: Create deployment comment
        if: success() && github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentUrl = '${{ steps.deployment.outputs.page_url }}';

            // Find the most recent commit
            const { data: commits } = await github.rest.repos.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              per_page: 1
            });

            if (commits.length > 0) {
              const commit = commits[0];

              // Create a comment on the commit
              await github.rest.repos.createCommitComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                commit_sha: context.sha,
                body: `âœ… **Deployed to GitHub Pages**\n\nğŸŒ **Live URL**: ${deploymentUrl}\n\nğŸ“¦ Deployment includes:\n- 92 static pages\n- 84 project profiles\n- Interactive D3.js visualizations\n- Search functionality\n- AI chat interface\n- Feedback form\n\nâ° Deployed: ${new Date().toISOString()}`
              });
            }
